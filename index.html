<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="password"></div>
        <label for="length">Password Length: </label> <span id="value">8</span>
        <!-- <input type="number" id="length" min="4" max="50" value="8"> -->
        <input type="range" id="range" min="1" max="30" value="8">

        <div class="checkbox-group">
            <input type="checkbox" id="uppercase"> <label for="uppercase">Include Uppercase</label>
            <br>
            <input type="checkbox" id="lowercase"> <label for="lowercase">Include Lowercase</label>
            <br>
            <input type="checkbox" id="numbers"> <label for="numbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="symbols"> <label for="symbols">Include Symbols</label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
    </div>

   <script src="script.js"></script>
</body>
</html>
